<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Night Scenery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky">
    <div class="moon"></div>

    <!-- Stars -->
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>

    <!-- Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- Mountains -->
    <div class="mountain mountain1"></div>
    <div class="mountain mountain2"></div>
    <div class="mountain mountain3"></div>
    <div class="mountain mountain4"></div>
    <div class="mountain mountain5"></div>


    <!-- River source -->
    <div class="river-source"></div>

    <!-- Birds -->
    <div class="bird bird1">ðŸ•Š</div>
    <div class="bird bird2">ðŸ•Š</div>
    <div class="bird bird3">ðŸ•Š</div>
  </div>

  <div class="ground">
    <!-- House -->
    <div class="house">
      <div class="roof"></div>
      <div class="walls">
        <div class="windows-top">
          <div class="window"></div>
          <div class="window"></div>
        </div>
        <div class="door">
          <div class="door-window"></div>
        </div>
      </div>
      <div class="car">
        <div class="car-body"></div>
        <div class="wheel front-wheel"></div>
        <div class="wheel back-wheel"></div>
      </div>
    </div>

    <!-- Trees -->
    <div class="tree tree1">
      <div class="pine"></div>
      <div class="pine middle"></div>
      <div class="pine bottom"></div>
      <div class="trunk"></div>
     
    </div>
    <div class="tree tree2">
      <div class="pine"></div>
      <div class="pine middle"></div>
      <div class="pine bottom"></div>
      <div class="trunk"></div>
      
    </div>
    <div class="tree tree3">
      <div class="pine"></div>
      <div class="pine middle"></div>
      <div class="pine bottom"></div>
      <div class="trunk"></div>
      
    </div>
    <div class="tree tree4">
      <div class="pine"></div>
      <div class="pine middle"></div>
      <div class="pine bottom"></div>
      <div class="trunk"></div>
      
    </div>

    <!-- Lower River -->
    <div class="river"></div>
  </div>
</body>
</html>
